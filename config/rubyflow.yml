app_name: crugflow
app_title: CrugFlow
default_title: "CrugFlow : le news di Catania Ruby User Group"
sub_title: "Le news di Catania Ruby User Group"
app_url: http://www.rubyflow.com/
rss_url: http://feeds.feedburner.com/Rubyflow
meta_keywords: "ruby, ruby news, ruby blog, rails, rubyonrails"
meta_author: "Peter Cooper"
body_class: rubyflow

# Set this to true for a more fancy interface, but for the cost of page load time
uses_javascript: false

# Edit expiration default: 60 (this means that editing ends 60 minutes after last update of item)
# Set to 0 or omit to always allow editing of items by its owner
edit_expiration_in_minutes: 60

# ga: UA-2237791-7
sidebar: |-
  <h3>Cosa e' ?</h3><p>Su CrugFlow troverai molte news sul mondo Ruby e sulle attivita' del <a href="http://cataniarb.org//">CRUG</a> a Catania ed in Sicilia.</p>

  <p> CrugFlow e' basato su <a http://wiki.github.com/Sutto/rubyflow/>RybyFlow</a>: un tool semplice e funzionale, creato in Ruby on Rails, per pubblicare news</p>

  <h3>Chi ?</h3><p>RubyFlow e' stato creato da <a href="http://peterc.org/">Peter Cooper</a> di <a href="http://www.rubyinside.com/" rel="nofollow">Ruby Inside</a>, ma ultimamente e' un community site.</p>
 